name: Test

on:
  push:
  pull_request:

jobs:
  build_windows:
    name: Build Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          choco install -y llvm
          rustup update
          rustup component add clippy
          cargo fmt --all -- --check
          cargo clippy --all-targets --all-features
          cargo check
